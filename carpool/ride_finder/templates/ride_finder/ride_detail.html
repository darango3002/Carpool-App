{% extends "ride_finder/base.html" %}
{% block content %}
    <article class="media content-section">
        <img class="rounded-circle article-img" src="{{ object.creator.profile.image.url }}">
        <div class="media-body">
            <div class="article-metadata">
                <a class="mr-2" href="#">{{ object.creator }}</a>
                <small class="text-muted"> departure date: {{ object.date_departure|date:"M d, Y - P" }} </small>
                {% if object.creator == user %}
                    <div>
                        <a class="btn btn-secondary btn-sm mt-1 mb-1" href="{% url 'ride-update' object.id %}">Update</a>
                        <a class="btn btn-danger btn-sm mt-1 mb-1" href="{% url 'ride-delete' object.id %}">Delete</a>
                    </div>
                {% endif %}
            </div>
            <h2 class="article-title"> {{ object.start }}</h2>
            <p class="article-content">{{ object.destination }}</p>
        </div>
    </article> 
{% endblock content %}
